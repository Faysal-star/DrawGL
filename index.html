<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="DrawGL - A visual OpenGL primitive editor for creating and exporting 2D shapes to C++ code. Draw points, lines, triangles, polygons, and more with an intuitive interface.">
    <meta name="keywords" content="OpenGL, graphics editor, C++ export, 2D shapes, WebGL, drawing tool">
    <meta name="author" content="Faysal">

    <!-- Open Graph -->
    <meta property="og:title" content="DrawGL - OpenGL Asset Forge">
    <meta property="og:description" content="Visual editor for creating OpenGL 2D primitives and exporting to C++ code">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://faysal-star.github.io/DrawGL/">
    <meta property="og:image" content="https://faysal-star.github.io/DrawGL/img/drawgl_og.png">
    <meta property="og:site_name" content="DrawGL">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DrawGL - OpenGL Asset Forge">
    <meta name="twitter:description"
        content="Visual editor for creating OpenGL 2D primitives and exporting to C++ code">
    <meta name="twitter:image" content="https://faysal-star.github.io/DrawGL/img/drawgl_og.png">

    <title>DrawGL - OpenGL Asset Forge</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo" style="width: 300px;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2" />
                <line x1="12" y1="22" x2="12" y2="15.5" />
                <polyline points="22 8.5 12 15.5 2 8.5" />
            </svg>
            DrawGL
        </div>
        <input type="text" class="project-name" id="projectName" value="untitled_project" spellcheck="false">

        <div class="header-actions">
            <button class="btn" id="btnNew">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="12" y1="18" x2="12" y2="12" />
                    <line x1="9" y1="15" x2="15" y2="15" />
                </svg>
                New
            </button>
            <button class="btn" id="btnSave">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                Save
            </button>
            <button class="btn" id="btnLoad">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                </svg>
                Load
            </button>
            <button class="btn btn-primary" id="btnExport" style="width: 120px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Export C++
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main">
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="tool-btn active" data-tool="select" data-tooltip="Select (V)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="move" data-tooltip="Move (M)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="5 9 2 12 5 15" />
                    <polyline points="9 5 12 2 15 5" />
                    <polyline points="15 19 12 22 9 19" />
                    <polyline points="19 9 22 12 19 15" />
                    <line x1="2" y1="12" x2="22" y2="12" />
                    <line x1="12" y1="2" x2="12" y2="22" />
                </svg>
            </button>
            <div class="toolbar-divider"></div>
            <button class="tool-btn" data-tool="point" data-tooltip="Point (P)">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="4" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="line" data-tooltip="Line (L)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="19" x2="19" y2="5" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="polyline" data-tooltip="Polyline (K)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 17 9 11 13 15 21 7" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="lineloop" data-tooltip="Line Loop (O)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 3 20 10 17 21 7 21 4 10" />
                </svg>
            </button>
            <div class="toolbar-divider"></div>
            <button class="tool-btn" data-tool="triangle" data-tooltip="Triangle (T)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 3 22 21 2 21" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="rectangle" data-tooltip="Rectangle (R)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="5" width="18" height="14" rx="1" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="roundedrect" data-tooltip="Rounded Rect (U)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="5" width="18" height="14" rx="5" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="circle" data-tooltip="Circle (C)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="9" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="polygon" data-tooltip="Polygon (G)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 20 7 20 17 12 22 4 17 4 7" />
                </svg>
            </button>
            <button class="tool-btn" data-tool="fan" data-tooltip="Triangle Fan (F)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="2" fill="currentColor" />
                    <path d="M12 12 L5 5 L12 3 L19 5 Z" />
                    <path d="M12 12 L19 5 L21 12 L19 19 Z" />
                    <path d="M12 12 L19 19 L12 21 L5 19 Z" />
                    <path d="M12 12 L5 19 L3 12 L5 5 Z" />
                </svg>
            </button>
            <div class="toolbar-divider"></div>
            <button class="tool-btn" data-tool="vertex" data-tooltip="Edit Vertices (E)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="5" cy="5" r="2" fill="currentColor" />
                    <circle cx="19" cy="5" r="2" fill="currentColor" />
                    <circle cx="19" cy="19" r="2" fill="currentColor" />
                    <circle cx="5" cy="19" r="2" fill="currentColor" />
                    <line x1="5" y1="7" x2="5" y2="17" />
                    <line x1="7" y1="5" x2="17" y2="5" />
                    <line x1="19" y1="7" x2="19" y2="17" />
                    <line x1="7" y1="19" x2="17" y2="19" />
                </svg>
            </button>
        </div>

        <!-- Canvas -->
        <div class="canvas-container" id="canvasContainer">
            <canvas id="mainCanvas"></canvas>
            <div class="coords-display">
                <div><span>X:</span> <span class="value" id="coordX">0.000</span></div>
                <div><span>Y:</span> <span class="value" id="coordY">0.000</span></div>
                <div><span>Zoom:</span> <span class="value" id="zoomLevel">100%</span></div>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut">âˆ’</button>
                <button class="zoom-btn" id="zoomReset">âŠ™</button>
                <button class="zoom-btn" id="zoomIn">+</button>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" data-panel="hierarchy">Hierarchy</button>
                <button class="panel-tab" data-panel="inspector">Inspector</button>
                <button class="panel-tab" data-panel="settings">Settings</button>
            </div>

            <!-- Hierarchy Panel -->
            <div class="panel-content" id="hierarchyPanel">
                <div class="panel-section">
                    <div style="display: flex; gap: 8px; margin-bottom: 12px;">
                        <button class="btn" id="btnAddGroup" style="flex:1">+ Group</button>
                        <button class="btn" id="btnDeleteSelected" style="flex:1">ðŸ—‘ Delete</button>
                    </div>
                </div>
                <div id="hierarchyList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2" />
                        </svg>
                        <p>No shapes yet</p>
                        <p style="font-size: 12px; margin-top: 8px;">Use the tools to draw shapes</p>
                    </div>
                </div>
            </div>

            <!-- Inspector Panel -->
            <div class="panel-content" id="inspectorPanel" style="display: none;">
                <div id="inspectorContent">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z" />
                        </svg>
                        <p>No selection</p>
                        <p style="font-size: 12px; margin-top: 8px;">Select a shape to edit properties</p>
                    </div>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="panel-content" id="settingsPanel" style="display: none;">
                <div class="panel-section">
                    <div class="panel-section-title">Grid</div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="showGrid" checked>
                            <label for="showGrid">Show Grid</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Grid Divisions</label>
                        <div class="slider-container">
                            <input type="range" id="gridDivisions" min="4" max="40" value="20">
                            <span class="slider-value" id="gridDivisionsValue">20</span>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <div class="panel-section-title">Snapping</div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="snapToGrid">
                            <label for="snapToGrid">Snap to Grid</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="snapToVertex">
                            <label for="snapToVertex">Snap to Vertices</label>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <div class="panel-section-title">Circle/Polygon Defaults</div>
                    <div class="form-group">
                        <label>Circle Segments</label>
                        <div class="slider-container">
                            <input type="range" id="circleSegments" min="6" max="64" value="24">
                            <span class="slider-value" id="circleSegmentsValue">24</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Polygon Sides</label>
                        <div class="slider-container">
                            <input type="range" id="polygonSides" min="3" max="12" value="6">
                            <span class="slider-value" id="polygonSidesValue">6</span>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <div class="panel-section-title">Rounded Rectangle</div>
                    <div class="form-group">
                        <label>Corner Radius</label>
                        <div class="slider-container">
                            <input type="range" id="roundedCornerRadius" min="5" max="50" value="20">
                            <span class="slider-value" id="roundedCornerRadiusValue">20%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Corner Segments</label>
                        <div class="slider-container">
                            <input type="range" id="roundedCornerSegments" min="2" max="16" value="8">
                            <span class="slider-value" id="roundedCornerSegmentsValue">8</span>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <div class="panel-section-title">Default Color</div>
                    <div class="form-group">
                        <input type="color" id="defaultColor" value="#10b981">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Export C++ Header</span>
                <button class="modal-close" id="closeExportModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <div class="form-group">
                        <label>Namespace</label>
                        <input type="text" id="exportNamespace" value="Assets">
                    </div>
                    <div class="form-group">
                        <label>Filename</label>
                        <input type="text" id="exportFilename" value="assets.h">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 16px;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="exportComments" checked>
                        <label for="exportComments">Include comments</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="exportColors" checked>
                        <label for="exportColors">Include shape colors</label>
                    </div>
                </div>
                <div class="panel-section-title">Preview</div>
                <div class="export-preview" id="exportPreview">// Preview will appear here</div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="copyExport">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width:16px;height:16px">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                    </svg>
                    Copy to Clipboard
                </button>
                <button class="btn btn-primary" id="downloadExport">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="width:16px;height:16px">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Download File
                </button>
            </div>
        </div>
    </div>

    <!-- Load Modal -->
    <div class="modal-overlay" id="loadModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Load Project</span>
                <button class="modal-close" id="closeLoadModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="savedProjectsList"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Developer Credit -->
    <a href="https://github.com/faysal-star" target="_blank" class="dev-credit">
        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
            <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
        Faysal
    </a>

    <script type="module" src="js/main.js"></script>
</body>

</html>
